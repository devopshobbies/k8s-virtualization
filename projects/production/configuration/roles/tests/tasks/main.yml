---
- name: "apt update"
  shell: apt-get update
  tags:
    - always


- name: "Check if curl is installed"
  package:
    name: curl
    state: present
  check_mode: true
  register: curl_package
  tags:
    - always

- name: "Check if docker is installed"
  package:
    name: docker
    state: present
  check_mode: true
  register: docker_package
  tags:
    - always

- name: "Check if git is installed"
  package:
    name: git
    state: present
  check_mode: true
  register: git_package
  tags:
    - always

- name: "Check if kubeadm is installed"
  package:
    name: kubeadm
    state: present
  check_mode: true
  register: kubeadm_package
  tags:
    - always

- name: "Check if kubelet is installed"
  package:
    name: kubelet
    state: present
  check_mode: true
  register: kubelet_package
  tags:
    - always

- name: "Check if kubectl is installed"
  package:
    name: kubectl
    state: present
  check_mode: true
  register: kubectl_package
  tags:
    - always