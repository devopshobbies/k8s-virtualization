---
- hosts: kube-cluster
  gather_facts: yes
  become: yes
  roles:
    - { role: docker, tags: always }

- hosts: kube-cluster
  gather_facts: yes
  become: yes
  roles:
    - { role: git, tags: always }
    - { role: curl, tags: always }
    - { role: kubernetes/master, tags: always }
    - { role: cni, tags: cni }

- hosts: master
  gather_facts: yes
  become: yes
  roles:
    - { role: kubevirt, tags: always }

